<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Sign in</title>
</head>
<body>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#siginmodal">
    Open Signin Modal
  </button>

 <!-- Modal -->
<div   class="modal fade" id="siginmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div  class="modal-dialog" role="document">
    <div style="border-radius: 20px;" class="modal-content">
      <div style="background-color:#e8efff;border-top-left-radius:20px;border-top-right-radius:20px"  class="modal-heade">
      
        <button style="padding: 20px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      
      </div>
      <div style="background-color:#e8efff" class="modal-body">
        <div style="display: flex;justify-content:center;margin-top:-2rem;background-color:#e8efff" ><img style="border-radius: 0%;" src="./assets/image 26 (1).png" /></div>
      </div>
      
      <div  class="modal-body">
        <hr style="  border: 1px solid #b4cbff;" />
        <h3 style="text-align: center;padding-left:10px;padding-right:10px"> Sign in your accounnt</h3>
        <p style="text-align: center;padding-left:10px;padding-right:10px">Welcome back to Hikayat Alref!" We are thrilled to welcome you..!</p>
        <div style="padding: 25px;">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email / Mobile no</label>
              <input style="border-radius: 8px;" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter youe email/Phone no here">
               
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input style="border-radius: 8px;" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password here">
            </div>
            <div style="display:flex;justify-content:center"><button style="background-color: #5627ff;color:white;border-color:#5627ff;border-radius:8px;width:140px;padding:10px" type="submit" class="btn btn-primary">Sign in</button></div> 
          </form>

          <div><h6 style="text-align: center;padding:20px;">Or</h6></div>
          <h6 style="margin-top:-1rem" class="p2"><span style="padding-left: 10px;padding-right:10px">Continue with</span>  </h6>
        </div>
        <div style="display:flex;justify-content:center"><button style="background-color: #f8f6ff;color:#5627ff;border-color:#5627ff;border-radius:20px; " type="submit" class="btn btn-primary"> <i class="bi bi-google"></i> Log in with Google</button></div> 
        <p style="text-align: center;padding:10px;color:#808080">Don't have an account <span style="color: #5627ff;">Sign up</span></p>
      </div>
      <style>
       .p2 {
            display: flex;
            flex-direction: row;
        }
          
       .p2:before,
       .p2:after {
            content: "";
            flex: 1 1;
            border-bottom: 1px solid #000;
            margin: auto;
        }
          
        img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }
    </style>
     

       
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

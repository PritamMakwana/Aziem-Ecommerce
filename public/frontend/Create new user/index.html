<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Register</title>
</head>

<body>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#siginmodal">
    Open Register Modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="siginmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div style="border-radius: 20px;" class="modal-content">
        <div style="background-color:#e8efff;border-top-left-radius:20px;border-top-right-radius:20px"
          class="modal-heade">

          <button style="padding: 20px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>
        <div style="background-color:#e8efff" class="modal-body">
          <div style="display: flex;justify-content:center;margin-top:-2rem;background-color:#e8efff"><img
              style="border-radius: 0%;" src="./assets/image 26 (1).png" /></div>
        </div>

        <div class="modal-body">
          <hr style="  border: 1px solid #b4cbff;" />
          <h3 style="text-align: center;padding-left:10px;padding-right:10px">Job Registration</h3>
          <p style="text-align: center;padding-left:10px;padding-right:10px">Please send your CV and fill the following
            form</p>
          <div style="padding: 25px;">
            <form>
              <div class="form-group">
                <label for="inputShopname">Your Name</label>
                <input type="text" class="form-control" id="inputShopname" placeholder="Enter your Full Name">
              </div>

              <div class="form-group">
                <label for="inputShopname">Email</label>
                <input type="email" class="form-control" id="inputShopname" placeholder="Enter your email here">
              </div>

              <div class="form-group">
                <label for="inputShopname">Phone Number</label>
                <input type="text" class="form-control" id="inputShopname" placeholder="Phone Number">
              </div>

              <div class="form-group">
                <label for="inputShopname">Nationality</label>
                <input type="text" class="form-control" id="inputShopname" placeholder="Enter full address here">
              </div>

              <div class="form-group">
                <label for="inputShopname">Specialization</label>
                <input type="text" class="form-control" id="inputShopname" placeholder="Enter your Specialization">
              </div>

              <div class="form-group">
                <label for="gender">Select your gender</label>
                <select class="form-control" id="gender">
                  <option selected>Select your grnder</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>





              <div class="form-group">
                <label for="gender">Upload Your CV</label>

              </div>
              <div style="border: 1px dotted #5627ff;border-style:dashed" class="file-drop-area">

                <span class="choose-file-button">Choose file</span>
                <span class="file-message">or drag and drop file here</span>
                <input class="file-input" type="file" multiple>
              </div>
              <div style="margin:10px" class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I authorize HikayatAlref to contact me for
                  opportunities</label>
              </div>

              <!-- script for upload file -->
              <script>
                $(document).on('change', '.file-input', function () {


                  var filesCount = $(this)[0].files.length;

                  var textbox = $(this).prev();

                  if (filesCount === 1) {
                    var fileName = $(this).val().split('\\').pop();
                    textbox.text(fileName);
                  } else {
                    textbox.text(filesCount + ' files selected');
                  }
                });
              </script>
              <hr />


          </div>

          <div style="display:flex;justify-content:center"><button
              style="background-color: #5627ff;color:white;border-color:#5627ff;border-radius:8px; padding:10px;margin-bottom:1rem"
              type="submit" class="btn btn-primary">Submit </button></div>
          </form>




        </div>
        <style>
          .p2 {
            display: flex;
            flex-direction: row;
          }

          .p2:before,
          .p2:after {
            content: "";
            flex: 1 1;
            border-bottom: 1px solid #000;
            margin: auto;
          }

          img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
          }
        </style>



      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
